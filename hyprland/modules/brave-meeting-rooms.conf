# Float the meet launcher
windowrulev2 = float, class:^(meet-launcher)$
windowrulev2 = center, class:^(meet-launcher)$
windowrulev2 = size 400 300, class:^(meet-launcher)$
# Optional: Add a border color to distinguish it
windowrulev2 = bordercolor rgb(FF0000), class:^(meet-launcher)$

# Launch the script inside a terminal with the class name 'meet-launcher'
bind = SUPER, M, exec, ghostty --class=meet-launcher -e ~/.local/bin/meet-launcher
